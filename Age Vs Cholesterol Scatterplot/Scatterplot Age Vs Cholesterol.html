<!DOCTYPE html>
<html>
  <head>
    <title>Scatterplot</title>
    <h1>Age vs Cholesterol</h1>
    

    <style>
        svg {
          font: 10px sans-serif;
        }
  
        a:hover tspan:first-child {
          text-decoration: underline;
        }
  
        tspan:last-child {
          font-size: 9px;
          fill-opacity: 0.7;
        }
      </style>
</head>

<body>
    
    <svg width="500" height="500"></svg>


    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="heartAgeCholesterol.csv"></script>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("svg")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
        //Read the data
        d3.csv("https://raw.githubusercontent.com/Tsanichara/Heart-Data/main/heartAgeCholesterolNoZero.csv", function(data) {
        
          // Add X axis
          var x = d3.scaleLinear()
            .domain([0, 700])
            .range([ 0, width ]);
          svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        
          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, 100])
            .range([ height, 0]);
          svg.append("g")
            .call(d3.axisLeft(y));
        
          // Add dots
          svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
              .attr("cx", function (d) { return x(d.Cholesterol); } )
              .attr("cy", function (d) { return y(d.Age); } )
              .attr("r", 1.5)
              .style("fill", "#69b3a2")
        
        })
        
        </script>

</body>
</html>
